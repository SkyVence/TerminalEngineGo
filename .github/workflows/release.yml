name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Run tests
      run: go test -v ./...

    - name: Build
      run: go build -v ./...

    - name: Generate changelog
      id: changelog
      run: |
        # Get the current tag
        current_tag=${GITHUB_REF#refs/tags/}
        echo "current_tag=$current_tag" >> $GITHUB_OUTPUT
        
        # Check if it's a prerelease (contains beta, alpha, rc)
        if [[ "$current_tag" =~ (beta|alpha|rc) ]]; then
          echo "prerelease=true" >> $GITHUB_OUTPUT
        else
          echo "prerelease=false" >> $GITHUB_OUTPUT
        fi
        
        # Get previous tag
        previous_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        # Generate changelog between tags
        if [ -n "$previous_tag" ]; then
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md
          git log --pretty=format:"- %s (%h)" $previous_tag..$current_tag >> changelog.md
          echo "" >> changelog.md
          echo "" >> changelog.md
          echo "**Full Changelog:** https://github.com/${{ github.repository }}/compare/$previous_tag...$current_tag" >> changelog.md
        else
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md
          echo "Initial release of TerminalEngineGo" >> changelog.md
          echo "" >> changelog.md
          git log --pretty=format:"- %s (%h)" >> changelog.md
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.changelog.outputs.current_tag }}
        name: Release ${{ steps.changelog.outputs.current_tag }}
        body_path: changelog.md
        draft: false
        prerelease: ${{ steps.changelog.outputs.prerelease }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update CHANGELOG.md
      run: |
        current_tag=${{ steps.changelog.outputs.current_tag }}
        current_date=$(date +%Y-%m-%d)
        
        # Create or update CHANGELOG.md
        if [ ! -f CHANGELOG.md ]; then
          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "All notable changes to this project will be documented in this file." >> CHANGELOG.md
          echo "" >> CHANGELOG.md
        fi
        
        # Add new version to changelog
        {
          head -n 4 CHANGELOG.md
          echo ""
          echo "## [$current_tag] - $current_date"
          echo ""
          tail -n +5 changelog.md
          echo ""
          tail -n +5 CHANGELOG.md
        } > CHANGELOG.md.tmp
        
        mv CHANGELOG.md.tmp CHANGELOG.md

    - name: Commit updated changelog
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add CHANGELOG.md
        git commit -m "Update CHANGELOG.md for ${{ steps.changelog.outputs.current_tag }}" || exit 0
        git push origin HEAD:main